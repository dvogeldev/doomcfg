<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doom Emacs Bookmarks</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a202c;
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #2d3748;
      padding-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #a0aec0;
      margin: 4px 0 0 0;
    }
    
    .capture-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .capture-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #2d3748;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .capture-btn:hover {
      background: #4a5568;
    }
    
    .capture-btn.quick {
      border-left: 4px solid #48bb78;
    }
    
    .capture-btn.rich {
      border-left: 4px solid #4299e1;
    }
    
    .capture-btn.categorized {
      border-left: 4px solid #ed8936;
    }
    
    .btn-icon {
      font-size: 16px;
      margin-right: 8px;
    }
    
    .btn-text {
      flex: 1;
      text-align: left;
    }
    
    .btn-shortcut {
      font-size: 12px;
      color: #a0aec0;
      background: #1a202c;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      background: #2d3748;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      color: #a0aec0;
    }
    
    .status.success {
      background: #22543d;
      color: #9ae6b4;
    }
    
    .status.error {
      background: #742a2a;
      color: #fed7d7;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2d3748;
      text-align: center;
    }
    
    .footer a {
      color: #4299e1;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìö</div>
    <h1 class="title">Doom Emacs Bookmarks</h1>
    <p class="subtitle">Capture web pages to your org-mode bookmarks</p>
  </div>
  
  <div class="capture-options">
    <button class="capture-btn quick" id="quick-capture">
      <span class="btn-icon">‚ö°</span>
      <span class="btn-text">Quick Capture</span>
      <span class="btn-shortcut">Ctrl+Shift+B</span>
    </button>
    
    <button class="capture-btn rich" id="rich-capture">
      <span class="btn-icon">üìù</span>
      <span class="btn-text">Rich Capture</span>
      <span class="btn-shortcut">Ctrl+Shift+Alt+B</span>
    </button>
    
    <button class="capture-btn categorized" id="categorized-capture">
      <span class="btn-icon">üìÅ</span>
      <span class="btn-text">Categorized Capture</span>
      <span class="btn-shortcut">Right-click menu</span>
    </button>
  </div>
  
  <div class="status" id="status">
    Ready to capture bookmarks
  </div>
  
  <div class="footer">
    <a href="#" id="open-bookmarks">Open Bookmarks File</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
