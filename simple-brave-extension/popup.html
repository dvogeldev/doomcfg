<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doom Bookmarks</title>
  <style>
    body { 
      width: 300px; 
      padding: 20px; 
      font-family: Arial, sans-serif;
      background: #2d3748;
      color: white;
    }
    h3 { 
      margin: 0 0 15px 0; 
      color: #e2e8f0;
      text-align: center;
    }
    .btn { 
      background: #4299e1; 
      color: white; 
      border: none; 
      padding: 12px 16px; 
      margin: 8px 0;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
    }
    .btn:hover { background: #3182ce; }
    .btn.quick { background: #48bb78; }
    .btn.quick:hover { background: #38a169; }
    .status {
      margin-top: 15px;
      padding: 8px;
      background: #4a5568;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h3>üìö Doom Bookmarks</h3>
  <button class="btn quick" id="quick-capture">‚ö° Quick Capture</button>
  <button class="btn" id="rich-capture">üìù Rich Capture</button>
  <div class="status" id="status">Ready to capture</div>
  <script src="popup.js"></script>
</body>
</html>
